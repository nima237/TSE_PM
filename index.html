<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - بازار سرمایه‌گذاری حرفه‌ای</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #003363 0%, #1a4a7a 50%, #003363 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .bg-animation::before,
        .bg-animation::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(211, 158, 70, 0.3);
            animation: float 20s infinite ease-in-out;
        }

        .bg-animation::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-animation::after {
            bottom: 10%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, -50px) scale(1.2);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #003363;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            font-size: 1rem;
            color: #666;
            text-align: center;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #D39E46;
            box-shadow: 0 0 0 4px rgba(211, 158, 70, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
            text-align: right;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Vazirmatn', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #D39E46 0%, #b8860b 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(211, 158, 70, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(211, 158, 70, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .logo-container img {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="login-container">
        <div class="logo-container">
            <img src="Images/logo.png" alt="بورس تهران">
            <h1 class="login-title">بازار سرمایه‌گذاری حرفه‌ای</h1>
            <p class="login-subtitle">لطفاً رمز عبور را وارد کنید</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password" class="form-label">رمز عبور</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="رمز عبور را وارد کنید"
                    autocomplete="off"
                    required
                >
                <div class="error-message" id="errorMessage">
                    رمز عبور اشتباه است. لطفاً دوباره تلاش کنید.
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                ورود
            </button>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
